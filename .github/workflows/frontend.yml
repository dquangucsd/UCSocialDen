name: Run Front End Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Frontend dependencies
        run: |
          cd client
          npm install
      
      - name: Install Backend dependencies
        run: |
          cd server
          npm install
      
      - name: Start Server
        run: |
          cd server
          npm start

      - name: Start Client
        run: |
          cd client
          npm start

      - name: Run Jest tests
        run: |
          cd client
          npm test